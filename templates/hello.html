<!doctype html>
<body>
	<title>Hello from Flask</title>
	{% if name %}
	  <h1>Hello {{ name }}!</h1>
	{% else %}
	  <h1>Hello, World!</h1>
	{% endif %}

	<div id="contact-form">
		<h1>Get In Touch!</h1>
		<form method="post" action="/signup">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" value="" placeholder="Hedvika" required="required" autofocus="autofocus" />
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" value="" placeholder="Hedvika@gmail.com" required="required" autofocus="autofocus" />
			<input type="submit" value="Submit" id="submit-button" />
		</form>
</body>
